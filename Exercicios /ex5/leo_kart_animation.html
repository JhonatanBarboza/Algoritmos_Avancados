<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Kart - Simulador de Corrida</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        label {
            font-weight: bold;
            min-width: 180px;
        }
        
        input[type="number"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            width: 80px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .race-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 400px;
        }
        
        .track {
            position: relative;
            height: 60px;
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 50%, #FF9800 100%);
            border-radius: 30px;
            margin: 20px 0;
            border: 3px solid #333;
            overflow: hidden;
        }
        
        .track::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                white 0px,
                white 20px,
                transparent 20px,
                transparent 40px
            );
            transform: translateY(-1px);
        }
        
        .car {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            transition: left 0.1s linear;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .car-0 { color: #FF4444; }
        .car-1 { color: #4444FF; }
        .car-2 { color: #44FF44; }
        .car-3 { color: #FFFF44; }
        .car-4 { color: #FF44FF; }
        .car-5 { color: #44FFFF; }
        .car-6 { color: #FF8844; }
        .car-7 { color: #8844FF; }
        .car-8 { color: #44FF88; }
        .car-9 { color: #FF4488; }
        
        .start-line, .finish-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: white;
            z-index: 5;
        }
        
        .start-line { right: 30px; }
        .finish-line { left: 30px; }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .info-panel {
            margin-top: 20px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }
        
        .results {
            background: rgba(107, 255, 107, 0.2);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .time-control {
            margin-top: 15px;
        }
        
        .speed-slider {
            width: 200px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèéÔ∏è Leo Kart - Simulador de Corrida üèÅ</h1>
        
        <div class="input-section">
            <h3>Configurar Corrida</h3>
            <div class="input-group">
                <label>N√∫mero de Jogadores:</label>
                <input type="number" id="numPlayers" min="2" max="10" value="3">
                <button onclick="createPlayerInputs()">Configurar Jogadores</button>
            </div>
            
            <div id="playerInputs"></div>
            
            <div class="controls">
                <button onclick="startRace()">üèÅ Iniciar Corrida</button>
                <button onclick="resetRace()">üîÑ Reset</button>
            </div>
            
            <div class="time-control">
                <label>Velocidade da Anima√ß√£o:</label>
                <input type="range" id="speedSlider" class="speed-slider" min="1" max="10" value="5">
                <span id="speedValue">5x</span>
            </div>
        </div>
        
        <div class="race-track">
            <h3>Pista de Corrida</h3>
            <div id="track" class="track">
                <div class="start-line"></div>
                <div class="finish-line"></div>
            </div>
            
            <div id="playerLegend"></div>
        </div>
        
        <div class="info-panel">
            <div class="info-box results">
                <h3>üèÜ Resultado Final</h3>
                <div id="finalResults"></div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let animationId;
        let isRacing = false;
        let startTime;
        let duration = 5000; // 5 segundos de corrida
        let overtakes = [];
        
        // Configurar controle de velocidade
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        
        speedSlider.addEventListener('input', function() {
            const speed = this.value;
            speedValue.textContent = speed + 'x';
            duration = 6000 / speed; // Ajusta dura√ß√£o baseada na velocidade
        });
        
        function createPlayerInputs() {
            const numPlayers = parseInt(document.getElementById('numPlayers').value);
            const container = document.getElementById('playerInputs');
            container.innerHTML = '';
            
            for (let i = 0; i < numPlayers; i++) {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.innerHTML = `
                    <label>Jogador ${i + 1}:</label>
                    <label>Posi√ß√£o Inicial:</label>
                    <input type="number" id="start${i}" value="${i * 10}" min="0" max="1000">
                    <label>Posi√ß√£o Final:</label>
                    <input type="number" id="end${i}" value="${(i + 1) * 15}" min="0" max="1000">
                `;
                container.appendChild(div);
            }
        }
        
        function createPlayerLegend() {
            const container = document.getElementById('playerLegend');
            container.innerHTML = '<h4>Jogadores:</h4>';
            
            players.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = 'player-info';
                div.innerHTML = `
                    <div class="player-color car-${index}">üèéÔ∏è</div>
                    <span>Jogador ${index + 1}: ${player.start} ‚Üí ${player.end}</span>
                `;
                container.appendChild(div);
            });
        }
        
        function startRace() {
            if (isRacing) return;
            
            const numPlayers = parseInt(document.getElementById('numPlayers').value);
            players = [];
            
            // Coleta dados dos jogadores
            for (let i = 0; i < numPlayers; i++) {
                const start = parseInt(document.getElementById(`start${i}`).value);
                const end = parseInt(document.getElementById(`end${i}`).value);
                players.push({ start, end, id: i });
            }
            
            // Reset
            overtakes = [];
            document.getElementById('finalResults').innerHTML = '';
            
            createPlayerLegend();
            setupTrack();
            animateRace();
        }
        
        function setupTrack() {
            const track = document.getElementById('track');
            
            // Remove carros existentes
            track.querySelectorAll('.car').forEach(car => car.remove());
            
            // Encontra range de posi√ß√µes
            const allPositions = players.flatMap(p => [p.start, p.end]);
            const minPos = Math.min(...allPositions);
            const maxPos = Math.max(...allPositions);
            const range = maxPos - minPos || 1;
            
            // Cria carros
            players.forEach((player, index) => {
                const car = document.createElement('div');
                car.className = `car car-${index}`;
                car.innerHTML = 'üèéÔ∏è';
                car.id = `car${index}`;
                
                // Posi√ß√£o inicial (normalizada para a largura da pista) - invertido para direita
                const trackWidth = track.clientWidth - 60; // Considera bordas
                const initialPos = trackWidth - ((player.start - minPos) / range) * trackWidth + 30;
                car.style.left = initialPos + 'px';
                
                track.appendChild(car);
            });
        }
        
        function animateRace() {
            isRacing = true;
            startTime = Date.now();
            
            // Calcula dados para detec√ß√£o de ultrapassagens
            const allPositions = players.flatMap(p => [p.start, p.end]);
            const minPos = Math.min(...allPositions);
            const maxPos = Math.max(...allPositions);
            const range = maxPos - minPos || 1;
            
            const track = document.getElementById('track');
            const trackWidth = track.clientWidth - 60;
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Atualiza posi√ß√µes dos carros
                const currentPositions = [];
                
                players.forEach((player, index) => {
                    const currentPos = player.start + (player.end - player.start) * progress;
                    currentPositions.push({ id: index, pos: currentPos });
                    
                    const car = document.getElementById(`car${index}`);
                    const pixelPos = trackWidth - ((currentPos - minPos) / range) * trackWidth + 30;
                    car.style.left = pixelPos + 'px';
                });
                
                // Detecta ultrapassagens
                detectOvertakes(currentPositions, elapsed);
                
                if (progress < 1) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    finishRace();
                }
            }
            
            animate();
        }
        
        function detectOvertakes(currentPositions, time) {
            const timeInSeconds = (time / 1000).toFixed(1);
            
            for (let i = 0; i < currentPositions.length; i++) {
                for (let j = i + 1; j < currentPositions.length; j++) {
                    const player1 = currentPositions[i];
                    const player2 = currentPositions[j];
                    
                    // Verifica se est√£o muito pr√≥ximos (ultrapassagem)
                    const distance = Math.abs(player1.pos - player2.pos);
                    
                    if (distance < 1) { // Threshold para ultrapassagem
                        const overtakeKey = `${Math.min(player1.id, player2.id)}-${Math.max(player1.id, player2.id)}-${timeInSeconds}`;
                        
                        if (!overtakes.some(o => o.key === overtakeKey)) {
                            const overtaker = player1.pos > player2.pos ? player1.id + 1 : player2.id + 1;
                            const overtaken = player1.pos > player2.pos ? player2.id + 1 : player1.id + 1;
                            
                            overtakes.push({
                                key: overtakeKey,
                                overtaker,
                                overtaken,
                                time: timeInSeconds
                            });
                            
                            addOvertakeToResults();
                        }
                    }
                }
            }
        }
        
        function addOvertakeToResults() {
            // Fun√ß√£o removida - apenas conta ultrapassagens
        }
        
        function finishRace() {
            isRacing = false;
            
            // Calcula resultado usando algoritmo otimizado
            const result = calculateOvertakesOptimized();
            
            const resultsDiv = document.getElementById('finalResults');
            resultsDiv.innerHTML = `
                <p><strong>Total de Ultrapassagens:</strong> ${result}</p>
                <p><strong>Algoritmo:</strong> Contagem de invers√µes com merge sort</p>
                <p><strong>Complexidade:</strong> O(n log n)</p>
                <div style="margin-top: 15px;">
                    <h4>Posi√ß√µes:</h4>
                    ${players.map((p, i) => `
                        <div style="margin: 5px 0;">
                            <span class="car-${i}">üèéÔ∏è</span> 
                            Jogador ${i + 1}: ${p.start} ‚Üí ${p.end}
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function calculateOvertakesOptimized() {
            // Implementa algoritmo de contagem de invers√µes
            const sortedByStart = [...players].sort((a, b) => a.start - b.start);
            const finalPositions = sortedByStart.map(p => p.end);
            
            return mergeSort(finalPositions.slice()).inversions;
        }
        
        function mergeSort(arr) {
            if (arr.length <= 1) return { sorted: arr, inversions: 0 };
            
            const mid = Math.floor(arr.length / 2);
            const left = mergeSort(arr.slice(0, mid));
            const right = mergeSort(arr.slice(mid));
            
            const merged = [];
            let i = 0, j = 0, inversions = left.inversions + right.inversions;
            
            while (i < left.sorted.length && j < right.sorted.length) {
                if (left.sorted[i] <= right.sorted[j]) {
                    merged.push(left.sorted[i++]);
                } else {
                    merged.push(right.sorted[j++]);
                    inversions += left.sorted.length - i;
                }
            }
            
            return {
                sorted: merged.concat(left.sorted.slice(i), right.sorted.slice(j)),
                inversions
            };
        }
        
        function resetRace() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            isRacing = false;
            
            document.getElementById('track').innerHTML = `
                <div class="start-line"></div>
                <div class="finish-line"></div>
            `;
            
            document.getElementById('finalResults').innerHTML = '';
            document.getElementById('playerLegend').innerHTML = '';
        }
        
        // Inicializa com exemplo
        document.addEventListener('DOMContentLoaded', function() {
            createPlayerInputs();
            
            // Configura exemplo do problema
            document.getElementById('start0').value = 0;
            document.getElementById('end0').value = 6;
            document.getElementById('start1').value = 1;
            document.getElementById('end1').value = 4;
            document.getElementById('start2').value = 2;
            document.getElementById('end2').value = 5;
        });
    </script>
</body>
</html>
